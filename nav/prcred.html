<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>PR Seg - PR Cred</title>
</head>

<body>

    <div class="product4">
        <nav>

            <div class="sidebar-right">
                <a href="https://compradeconsorcio.prseg.com.br">
                    <span class="material-icons-sharp">
                        sell
                    </span>
                    <h3>Compra de Consórcio</h3>
                </a>
                <a href="https://vendadeconsorcio.prseg.com.br" class="dropdown-toggle" >
                    <span class="material-symbols-outlined">
                        paid
                    </span>
                    <h3>Venda de Consórcio</h3>
                </a>
                <a href="https://financiamentoauto.prseg.com.br" class="dropdown-toggle">
                    <span class="material-symbols-outlined">
                        no_crash
                    </span>
                    <h3>Financiamento Auto</h3>
                </a>
                <a href="https://financiamentoimobiliario.prseg.com.br" class="dropdown-toggle">
                    <span class="material-symbols-outlined">
                        apartment
                    </span>
                    <h3>Financiamento Imobiliário</h3>
                </a>
                <a href="https://fgts.prseg.com.br" class="dropdown-toggle">
                    <span class="material-symbols-outlined">
                        payments
                    </span>
                    <h3>FGTS Antecipação</h3>
                </a>
            </div>
        </nav>
    </div>

    <script src="scripts/dark.js"></script>
    <script>
        // Obtém todos os links de navegação
        var links = document.querySelectorAll('.sidebar-right a');
    
        // Itera sobre os links de navegação
        links.forEach(function(link) {
        // Adiciona um ouvinte de eventos de clique a cada link
        link.addEventListener('click', function() {
            // Remove a classe 'active' de todos os links
            links.forEach(function(item) {
                item.classList.remove('active');
            });
    
            // Adiciona a classe 'active' apenas ao link clicado
            this.classList.add('active');
            });
        });
        </script>
</body>

</html>
