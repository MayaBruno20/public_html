<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>PR Seg - Produtos</title>
</head>

<body>

    <div class="product">
        <nav>

            <div class="sidebar-right">
                <a href="#" onclick="navigateTo('nav/auto.html')">
                    <span class="material-icons-sharp">
                        car_crash
                    </span>
                    <h3>Auto</h3>
                </a>
                <a href="#" onclick="navigateTo('nav/dental.html')">
                    <span class="material-symbols-outlined">
                        dentistry
                    </span>
                    <h3>Dental Empresarial</h3>
                </a>
                <a href="#" onclick="navigateTo('nav/empresarial.html')">
                    <span class="material-symbols-outlined">
                        enterprise
                    </span>
                    <h3>Empresarial</h3>
                </a>
                <a href="#" onclick="navigateTo('nav/residencial.html')">
                    <span class="material-symbols-outlined">
                        home_work
                    </span>
                    <h3>Residencial</h3>
                </a>
                <a href="#" onclick="navigateTo('nav/saude.html')">
                    <span class="material-symbols-outlined">
                        health_and_safety
                    </span>
                    <h3>Saúde</h3>
                </a>
            </div>
        </nav>
    </div>

    <script src="scripts/dark.js"></script>
    <script>
        // Obtém todos os links de navegação
        var links = document.querySelectorAll('.sidebar-right a');
    
        // Itera sobre os links de navegação
        links.forEach(function(link) {
        // Adiciona um ouvinte de eventos de clique a cada link
        link.addEventListener('click', function() {
            // Remove a classe 'active' de todos os links
            links.forEach(function(item) {
                item.classList.remove('active');
            });
    
            // Adiciona a classe 'active' apenas ao link clicado
            this.classList.add('active');
            });
        });
        </script>
</body>

</html>
